<!DOCTYPE html>
<html lang="pt-BR">
<head>
  <meta http-equiv="Content-Type" content="text/html; charset=UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>AVZ PropTech - GPS Premium</title>
  <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.0.0-beta3/css/all.min.css">
  <link href="https://fonts.googleapis.com/css2?family=Inter:wght@400;500;600;700&family=Playfair+Display:wght@700&display=swap" rel="stylesheet">
  <style>
    :root {
      --black: #0a0a0a; --dark-black: #000000;
      --gold: #d4af37; --light-gold: #f4e4bc;
      --rose-gold: #e8b4b8; --white: #ffffff;
      --green: #4caf50; --red: #f44336;
      --rose-shadow: rgba(232, 180, 184, 0.5);
    }
    body {
      font-family: 'Inter', sans-serif;
      background: #000;
      color: #fff;
      margin: 0;
      padding: 0;
      display: flex;
      flex-direction: column;
      align-items: center;
      min-height: 100vh;
      overflow-x: hidden;
    }
    h1 {
      font-family: 'Playfair Display', serif;
      color: var(--gold);
      margin-top: 20px;
      text-align: center;
    }
    .main-container {
      width: 95%;
      max-width: 1200px;
      margin: 20px auto;
      background: rgba(30, 30, 30, 0.8);
      border-radius: 15px;
      border: 1px solid var(--gold);
      padding: 20px;
    }
    .map-and-directions-wrapper {
      display: flex;
      flex-wrap: wrap;
      gap: 20px;
      margin-bottom: 20px;
    }
    #map {
      flex: 3;
      height: 60vh;
      min-width: 300px;
      border-radius: 10px;
      border: 1px solid var(--gold);
    }
    #directions-panel {
      flex: 1;
      min-width: 250px;
      background: #111;
      padding: 15px;
      border-radius: 10px;
      max-height: 60vh;
      overflow-y: auto;
      font-size: 0.9em;
      line-height: 1.5;
      border: 1px solid rgba(212, 175, 55, 0.3);
      color: var(--white);
    }
    #directions-panel strong {
        color: var(--gold);
        display: block;
        margin-bottom: 10px;
    }
    #directions-panel ol, #directions-panel li {
      margin: 0;
      padding: 0;
      list-style-type: decimal;
      margin-left: 20px;
      color: var(--white);
    }
    #directions-panel li {
        margin-bottom: 8px;
    }
    .input-group {
      display: flex;
      gap: 10px;
      margin-bottom: 20px;
    }
    .input-group input {
      flex-grow: 1;
      padding: 12px;
      border-radius: 8px;
      border: 1px solid #444;
      background: #222;
      color: white;
      font-size: 1rem;
    }
    .input-group button {
      padding: 12px 20px;
      border: none;
      border-radius: 8px;
      background: linear-gradient(135deg, var(--gold), var(--light-gold));
      color: var(--black);
      font-weight: bold;
      cursor: pointer;
      transition: all 0.3s;
    }
    .input-group button:hover {
      transform: translateY(-2px);
      box-shadow: 0 4px 8px var(--rose-shadow);
    }
    .info-box {
      background: rgba(0, 0, 0, 0.3);
      border: 1px solid rgba(212, 175, 55, 0.3);
      border-radius: 10px;
      padding: 15px;
      margin-bottom: 20px;
    }
    .info-box p {
      margin: 5px 0;
    }
    .info-box strong {
      color: var(--gold);
    }
    @media (max-width: 768px) {
        .map-and-directions-wrapper {
            flex-direction: column;
        }
        #map, #directions-panel {
            flex: none;
            width: 100%;
            min-width: unset;
        }
        #directions-panel {
            max-height: 30vh;
        }
    }
  </style>
</head>
<body>
  <h1>GPS Premium AVZ</h1>
  <div class="main-container">
    <div class="info-box">
      <p>Status do GPS: <strong id="status-text">Iniciando...</strong></p>
      <p>Rendimentos acumulados: <strong id="earnings-display">R$ 0,00</strong></p>
    </div>
    
    <div class="input-group">
      <input type="text" id="destination-input" placeholder="Digite seu destino...">
      <button onclick="calculateAndDisplayRoute()"><i class="fas fa-route"></i> Traçar Rota</button>
    </div>
    
    <div class="map-and-directions-wrapper">
      <div id="map"></div>
      <div id="directions-panel">
          <strong>Instruções da Rota:</strong>
      </div>
    </div>

    <div class="info-box">
        <p>Distância Total: <strong id="distance-display">N/A</strong></p>
        <p>Tempo Estimado: <strong id="duration-display">N/A</strong></p>
    </div>
  </div>

  <script>
    let map;
    let marker;
    let watchId;
    let userId;
    let directionsService;
    let directionsRenderer;

    function getUserIdFromToken() {
      const token = localStorage.getItem('avz_token');
      if (token) {
        try {
          const user = JSON.parse(atob(token));
          return user.id;
        } catch (e) {
          console.error('Token inválido:', e);
          localStorage.removeItem('avz_token');
          return null;
        }
      }
      return null;
    }

    function initMap() {
      userId = getUserIdFromToken();
      if (!userId) {
        alert("Sessão expirada. Por favor, faça login novamente.");
        window.location.href = "index.html";
        return;
      }
      
      const defaultLocation = { lat: -23.550520, lng: -46.633308 };
      
      map = new google.maps.Map(document.getElementById("map"), {
        center: defaultLocation,
        zoom: 12,
        mapId: "DEMO_MAP_ID",
      });

      marker = new google.maps.Marker({
        position: defaultLocation,
        map: map,
        title: "Sua localização",
        icon: {
          path: google.maps.SymbolPath.CIRCLE,
          scale: 10,
          fillColor: '#d4af37',
          fillOpacity: 1,
          strokeColor: '#fff',
          strokeWeight: 2,
        }
      });

      directionsService = new google.maps.DirectionsService();
      directionsRenderer = new google.maps.DirectionsRenderer({
          map: map,
          panel: document.getElementById('directions-panel')
      });
      
      startLocationTracking();
      fetchEarnings();
    }

    function startLocationTracking() {
      if (navigator.geolocation) {
        document.getElementById('status-text').textContent = 'Ativo';
        watchId = navigator.geolocation.watchPosition(position => {
          const pos = {
            lat: position.coords.latitude,
            lng: position.coords.longitude
          };

          marker.setPosition(pos);
          map.setCenter(pos);

          sendLocationToServer(pos.lat, pos.lng);

        }, error => {
          console.error("Erro na geolocalização:", error);
          document.getElementById('status-text').textContent = 'Erro';
          alert("Não foi possível obter sua localização. Verifique as permissões do navegador.");
        }, {
          enableHighAccuracy: true,
          maximumAge: 0,
          timeout: 5000
        });
      } else {
        document.getElementById('status-text').textContent = 'Não suportado';
        alert("Seu navegador não suporta geolocalização.");
      }
    }
    
    function sendLocationToServer(lat, lng) {
      fetch('http://localhost:3000/api/update-location', {
        method: 'POST',
        headers: { 'Content-Type': 'application/json' },
        body: JSON.stringify({ userId, lat, lng }),
      }).then(response => response.json())
        .then(data => {
          if (data.success) {
            console.log('Localização atualizada com sucesso no servidor.');
          } else {
            console.error('Falha ao atualizar localização:', data.message);
          }
        }).catch(error => {
          console.error('Erro ao comunicar com o servidor:', error);
        });
    }

    function fetchEarnings() {
      setInterval(() => {
        if (userId) {
          fetch(`http://localhost:3000/api/get-earnings?userId=${userId}`)
            .then(response => response.json())
            .then(data => {
              if (data.success) {
                document.getElementById('earnings-display').textContent = `R$ ${data.earnings.toFixed(2)}`;
              }
            })
            .catch(error => console.error('Erro ao buscar ganhos:', error));
        }
      }, 10000);
    }
    
    function calculateAndDisplayRoute() {
      const destination = document.getElementById('destination-input').value;
      if (!destination) {
        alert("Por favor, digite um destino.");
        return;
      }
      
      const origin = marker.getPosition();
      
      directionsService.route({
        origin: origin,
        destination: destination,
        travelMode: 'DRIVING'
      }, (response, status) => {
        if (status === 'OK') {
          directionsRenderer.setDirections(response);
          const route = response.routes[0];
          const leg = route.legs[0];
          document.getElementById('distance-display').textContent = leg.distance.text;
          document.getElementById('duration-display').textContent = leg.duration.text;
        } else {
          window.alert('Falha ao traçar a rota. Status: ' + status);
        }
      });
    }

  </script>

  <script src="https://maps.googleapis.com/maps/api/js?key=AIzaSyA7WQiZgCVhr35Zc-hTJAtIT897YhIgUE0&callback=initMap&libraries=maps,marker,places,routes"></script>

</body>
</html>
